<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Medium Zoom 放大 SVG</title>
</head>

<body>

	<!-- Your SVG Image -->
	<svg class="medium-zoom-image" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
		<circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
	</svg>

	<script src="
https://cdn.jsdelivr.net/npm/medium-zoom@1.1.0/dist/medium-zoom.min.js
"></script>
	<link href="
https://cdn.jsdelivr.net/npm/medium-zoom@1.1.0/dist/style.min.css
" rel="stylesheet">

	<script>
		document.addEventListener('DOMContentLoaded', function () {
			// Find all images and SVGs
			const images = document.querySelectorAll('img, svg');

			// Initialize Medium Zoom
			mediumZoom(images, {
				background: '#000' // 设置放大时的背景色
			});
		});
	</script>

</body>

</html>
