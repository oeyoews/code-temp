<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义确认对话框</title>
    <!-- 引入 Tailwind CSS 样式表 -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <script>
        function customConfirm(message) {
            const confirmation = document.createElement('div');
            confirmation.classList.add('fixed', 'top-0', 'left-0', 'w-full', 'h-full', 'flex', 'justify-center', 'items-center', 'bg-black', 'bg-opacity-50');

            const confirmationInner = document.createElement('div');
            confirmationInner.classList.add('bg-white', 'p-6', 'rounded-md', 'shadow-md', 'w-96');

            const messageElement = document.createElement('p');
            messageElement.textContent = message;
            messageElement.classList.add('mb-4', 'text-gray-700');
            confirmationInner.appendChild(messageElement);

            const buttonContainer = document.createElement('div');
            buttonContainer.classList.add('mt-4', 'flex', 'justify-end');

            const confirmButton = document.createElement('button');
            confirmButton.textContent = '确认';
            confirmButton.classList.add('bg-blue-500', 'hover:bg-blue-600', 'text-white', 'px-4', 'py-2', 'rounded-md', 'mr-2');
            confirmButton.addEventListener('click', () => {
                document.body.removeChild(confirmation);
            });
            buttonContainer.appendChild(confirmButton);

            const cancelButton = document.createElement('button');
            cancelButton.textContent = '取消';
            cancelButton.classList.add('bg-gray-300', 'hover:bg-gray-400', 'text-gray-700', 'px-4', 'py-2', 'rounded-md');
            cancelButton.addEventListener('click', () => {
                document.body.removeChild(confirmation);
            });
            buttonContainer.appendChild(cancelButton);

            confirmationInner.appendChild(buttonContainer);
            confirmation.appendChild(confirmationInner);

            document.body.appendChild(confirmation);
        }

        window.confirm = customConfirm

    </script>
</body>

</html>
