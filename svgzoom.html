<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SVG Pan Zoom 示例</title>
	<style>
		/* 在这里添加样式，例如设置 SVG 容器的宽度和高度 */
		#svg-container {
			width: 100%;
			height: 500px;
			border: 1px solid #ccc;
		}
	</style>
</head>

<body>
	<div id="svg-container">
		<!-- 在这里放置你的 SVG 图像 -->
		<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="500">
			<circle cx="50" cy="50" r="40" fill="red" />
			<rect x="150" y="50" width="100" height="80" fill="blue" />
			<!-- 这里可以放置更多的 SVG 元素 -->
		</svg>
	</div>

	<!-- 引入 SVG Pan Zoom 库 -->
	<script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@latest"></script>

	<script>
		// 初始化 SVG Pan Zoom
		const svgPanZoom = window.svgPanZoom('#svg-container svg', {
			zoomEnabled: true,
			controlIconsEnabled: true,
			fit: true,
			center: true
		});
	</script>
</body>

</html>
