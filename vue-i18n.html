<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<div id="app">
		<p>{{ $t("message.hello") }}</p>
	</div>

	<script src="./vue-i18n.global.prod.js" />
	<script src="https://fastly.jsdelivr.net/npm/vue@3"></script>
	<!-- <script src="https://unpkg.com/vue-i18n@9.10.1/dist/vue-i18n.global.prod.js"></script> -->

	<script>
		const messages = {
			en: {
				message: {
					hello: 'hello world'
				}
			},
			ja: {
				message: {
					hello: 'こんにちは、世界'
				}
			}
		}

		// 通过选项创建 VueI18n 实例
		const i18n = new window.VueI18n({
			locale: 'ja', // 设置地区
			messages, // 设置地区信息
		})


		// 通过 `i18n` 选项创建 Vue 实例
		new Vue({ i18n }).$mount('#app')

		// 现在应用程序已经准备好了！
	</script>
</body>

</html>
